<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winx Club University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      background-image: url('https://wallpapercave.com/wp/QNEpC7V.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      background-color: #ffb3ba; 
      color: white;
      width: 100%;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      height: 60px;
      display: flex;
      align-items: center; 
      justify-content: center; 
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 5px solid #ffb3ba; 
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      flex-direction: row;
      margin-top: 100px;
      margin-bottom: 150px; 
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      padding: 20px;
      margin: 0 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      
    }

    .card p {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold; 
      color: #ff8b94; 
    }

    .card button {
      background-color: #ff8b94;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .card button:hover {
      background-color: #a8e6cf;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <div class="container">
    <div class="card">
      <p>This is Winx Club University. Enroll now!</p>
      <button>Enroll now</button>
    </div>

    <div class="card">
      <p>Contact us for more information. Send us message!</p>
      <button>Send Message</button>
    </div>
  </div>

</body>
</html>
